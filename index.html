<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Preços Spazio Vita</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.plugin.html2canvas.js"></script>
	<script src="js/html2canvas.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-indexed-db.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="MyApp" ng-controller="MyCtrl" ng-init="initApp()" ng-cloak>
		
	<div class="page" size='A4'>
		<div class="header">
			<div class="row">
				<div class="col-md-6">
					<div class="imga"></div>
				</div>
				<div class="col-md-6">
					<h2>Tratamentos</h2>
				</div>
			</div>
		</div>
		<ul>
			<li ng-repeat='t in prices'>
				<h4>[[t.nome]]</h4>
				<p ng-bind-html="t.desc"></p>
				<small>A partir de R$[[t.preco]],00</small>
			</li>
		</ul>
	</div>
	<div class="menu">
	<h4>Adicionar Tratamento</h4>
		<form role="form" ng-submit='addTrat()'>
		  <div class="form-group">
		    <label for="email">Nome</label>
		    <input type="text" name='nome' class="form-control" ng-model="nome">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Descrição:</label>
		    <textarea name="desc" class="form-control" ng-model="desc"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="email">Preço</label>
		    <input type="number" name='preco' class="form-control" ng-model="preco">
		  </div>

		  <button type="submit" class="btn btn-default">Adicionar</button>
		</form>
		<button id='btnSave' class='btn btn-success'>Gerar Imagem</button><br>
		<button class="btn btn-danger" ng-click='clear()'>Excluir Todos</button>
	</div>



<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body" id="modal-body">
        
      </div>
    </div>

  </div>
</div>

</body>
</html>
